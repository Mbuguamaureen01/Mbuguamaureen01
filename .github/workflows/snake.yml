name: Generate Snake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Mbuguamaureen01
          outputs: dist/snake.svg
          # <<< COLOR SETTINGS >>>
          palette: |
            # Background
            background: '#000000'
            # Snake color
            snake: '#39d353'
            # Color of eaten dots animation
            pixel: '#39d353'
            # Color of dots before being eaten
            color_snake_head: '#39d353'
            color_snake_body: '#28a745'
            color_contrast: '#000000'
            color_empty: '#161b22'

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
